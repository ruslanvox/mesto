<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body>
	<div class="page">

		<header class="header">
			<img class="header__logo" src="./images/main-logo.svg" alt="Место логотип">
		</header>


		<!--+++++++Информация о пользователе+++++++++-->

		<section class="profile">
			<img class="profile__avatar" src="./images//Cousto-avatar.jpg" alt="Кусто">
			<div class="profile__info">
				<div class="profile__title">
					<h1 class="profile__title-text">Жак-Ив Кусто</h1>
					<button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
				</div>
				<p class="profile__subtitle-text">Исследователь океана</p>
			</div>
			<button type="button" aria-label="Добавить" class="profile__add-button"></button>
		</section>

		<!--+++++++Карточки пользователя+++++++++-->

		<section class="elements"></section>

		<footer class="footer">
			<p class="footer__text">&copy;2020 Mesto Russia</p>
		</footer>

		<!--+++++++Окно добавления карточки+++++++++-->

		<section class="popup popup_card">
			<div class="popup__content popup__content_add_card">
				<button type="button" class="popup__close popup__close_add_card"></button>
				<h3 class="popup__title">Новое место</h3>
				<form method="POST" action="#" class="popup__form popup__form_add_card" name="cards" novalidate>
					<input class="popup__input popup__input_add_name" placeholder="Название" type="text" name="place"
						minlength="2" maxlength="30" id="nameplace" required>
					<span class="popup__error" id="nameplace-error"></span>
					<input class="popup__input popup__input_add_place" placeholder="Ссылка на картинку" type="url"
						name="link" id="place" required>
					<span class="popup__error" id="place-error"></span>
					<button type="submit" aria-label="Сохранить"
						class="popup__save-button popup__save-button_add_card">Создать</button>
				</form>
			</div>
		</section>


		<!--+++++++Окно редактирования информации+++++++++-->

		<section class="popup popup_profile">
			<div class="popup__content popup__content_profile">
				<button type="button" class="popup__close popup__close_profile"></button>
				<h3 class="popup__title">Редактировать профиль</h3>
				<form method="POST" action="#" class="popup__form popup__form_profile" name="profile" novalidate>
					<input class="popup__input popup__input_edit-name" placeholder="Мое имя" type="text" name="name"
						minlength="2" maxlength="40" pattern="[A-Za-zА-ЯЁа-яё -]{1,}" id="name" required>
					<span class="popup__error" id="name-error"></span>
					<input class="popup__input popup__input_edit-about" placeholder="Обо мне" type="text" name="about"
						minlength="2" maxlength="200" id="about" required>
					<span class="popup__error" id="about-error"></span>
					<button type="submit" aria-label="Сохранить"
						class="popup__save-button popup__save-button_profile">Сохранить</button>
				</form>
			</div>
		</section>

		<!--+++++++Окно увеличения картинки popup+++++++++-->

		<section class="popup popup_pic">
			<div class="popup__container popup__container_pic">
				<img class="popup__image" src="" alt="">
				<button type="button" class="popup__close popup__close_image"></button>
				<p class="popup__name"></p>
			</div>
		</section>

	</div>



	<template id="cards-template">
		<div class="element">
			<img class="element__pic" src="" alt="">
			<div class="element__description">
				<h3 class="element__title"></h3>
				<button type="button" aria-label="Лайк" class="element__like-button"></button>
			</div>
			<button type="button" class="element__delete-icon"></button>
		</div>
	</template>
	<script type="module" src="script/Card.js"></script>
	<script type="module" src="script/FormValidator.js"></script>
	<script type="module" src="script/Popup.js"></script>
	<script type="module" src="script/index.js"></script>
</body>

</html>
