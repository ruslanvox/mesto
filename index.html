<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body>
	<div class="page">

		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="Место логотип">
		</header>


		<!--+++++++Информация о пользователе+++++++++-->

		<section class="profile">
			<img class="profile__avatar" src="./images/Cousto-avatar.jpg" alt="Кусто">
			<div class="profile__info">
				<div class="profile__title">
					<h1 class="profile__title-text">Жак-Ив Кусто</h1>
					<button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
				</div>
				<p class="profile__subtitle-text">Исследователь океана</p>
			</div>
			<button type="button" aria-label="Добавить" class="profile__add-button"></button>
		</section>

		<!--+++++++Карточки пользователя+++++++++-->

		<section class="elements">

			<div class="elements__card">
				<img class="elements__pic" src="./images/New-York.jpg" alt="Нью-Йорк">
				<div class="elements__description">
					<h3 class="elements__title">Нью-Йорк</h3>
					<button type="button" aria-label="Лайк" class="elements__like-button"></button>
				</div>
			</div>

			<div class="elements__card">
				<img class="elements__pic" src="./images/Santorini.jpg" alt="Санторини">
				<div class="elements__description">
					<h3 class="elements__title">Санторини</h3>
					<button type="button" aria-label="Лайк" class="elements__like-button"></button>
				</div>
			</div>

			<div class="elements__card">
				<img class="elements__pic" src="./images/Grenobl.jpg" alt="Гренобль">
				<div class="elements__description">
					<h3 class="elements__title">Гренобль</h3>
					<button type="button" aria-label="Лайк" class="elements__like-button"></button>
				</div>
			</div>

			<div class="elements__card">
				<img class="elements__pic" src="./images/Notre-damm.jpg" alt="Нотр Дамм">
				<div class="elements__description">
					<h3 class="elements__title">Нотр Дам</h3>
					<button type="button" aria-label="Лайк" class="elements__like-button"></button>
				</div>
			</div>

			<div class="elements__card">
				<img class="elements__pic" src="./images/Alaska.jpg" alt="Аляска">
				<div class="elements__description">
					<h3 class="elements__title">Аляска</h3>
					<button type="button" aria-label="Лайк" class="elements__like-button"></button>
				</div>
			</div>

			<div class="elements__card">
				<img class="elements__pic" src="./images/Holliwood.jpg" alt="Голливуд">
				<div class="elements__description">
					<h3 class="elements__title">Голливуд</h3>
					<button type="button" aria-label="Лайк" class="elements__like-button"></button>
				</div>
			</div>

		</section>

		<footer class="footer">
			<p class="footer__text">&copy;2020 Mesto Russia</p>
		</footer>


		<!--+++++++Форма всплывающего окна+++++++++-->

		<section class="popup">
			<div class="popup__content">
				<button type="button" aria-label="Закрыть" class="popup__close"></button>
				<h3 class="popup__title">Редактировать профиль</h3>
				<form method="POST" action="#" class="popup__form" name="profile">
					<input class="popup__input popup__input_edit-name" name="name" type="text" placeholder="Имя" required>
					<input class="popup__input popup__input_edit-about" name="about" type="text" placeholder="О себе"
						required>
					<button type="submit" aria-label="Сохранить" class="popup__save-button">Сохранить</button>
				</form>
			</div>
		</section>

	</div>
	<script src="./script/index.js"></script>
</body>

</html>
